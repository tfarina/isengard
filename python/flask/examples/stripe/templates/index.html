{% extends "layout.html" %}
{% block content %}
  <script type="text/javascript">
    // This identifies your website in the createToken call at global.js.
    Stripe.setPublishableKey('{{ pub_key }}');
  </script>

  <div id="new-customer">
    <form action="{{ url_for('charge') }}" method="POST" id="payment-form" class="form-horizontal span6">
      <input type="hidden" name="stripeToken" value="" />
      <legend>New Customers: Pay ${{ amount_usd }} with Stripe</legend>
      <span class="payment-errors"></span>
      <div class="control-group">
        <label class="control-label">E-mail</label>
        <div class="controls">
          <div class="row-fluid">
            <div class="span7">
              <input type="text" class="input-block-level" maxlength="20"
                  data-stripe="email" name="email" />
            </div>
          </div>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Card number</label>
        <div class="controls">
          <div class="row-fluid">
            <div class="span7">
              <input type="text" class="input-block-level" maxlength="20"
                  data-stripe="number" />
            </div>
          </div>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Expiration date (MM/YYYY)</label>
        <div class="controls">
          <div class="row-fluid">
            <div class="span3">
              <input type="text" class="input-block-level" size="2"
                  data-stripe="exp-month" />
            </div>
            <div class="span4">
              <input type="text" class="input-block-level" size="4"
                  data-stripe="exp-year" />
            </div>
          </div>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">CVC</label>
        <div class="controls">
          <div class="row-fluid">
            <div class="span3">
              <input type="text" class="input-block-level" maxlength="3"
                  data-stripe="cvc" />
            </div>
          </div>
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Submit Payment</button>
      </div>
    </form>
  </div>
{% endblock %}
