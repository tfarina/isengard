{% extends "layout.html" %}
{% block content %}
  {% if charge_valid %}
    <h2>Thanks!</h2>
    <p>You paid ${{ amount_usd }} using account: <i>{{ customer_email }}</i></p>
  {% else %}
    <h2>ERRROR</h2>
    <p>Error <i>{{ charge_msg }}</i> using account: <i>{{ customer_email }}</i></p>
  {% endif %}
{% endblock %}
