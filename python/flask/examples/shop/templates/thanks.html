{% extends "layout.html" %}
{% block content %}
  {% if charge_valid %}
    <h2>Thanks!</h2>
    <p>Your order of ${{ amount_usd }} has been received.</p>
  {% else %}
    <h2>ERRROR</h2>
    <p>Error <i>{{ charge_msg }}</i> using account: <i>{{ customer_email }}</i></p>
  {% endif %}
{% endblock %}
